<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>

<body>
    <div id="names"> 
<label for="p1n">Player 1</label> <input id="p1n" type="text"> 
<label for="p2n">Player 2</label> <input id="p2n" type="text"> 
    </div>
    <div id="container">
       <span id="p1set">0</span> <h1><span id="p1s">0</span> : <span id="p2s">0</span></h1> <span id="p2set">0</span>
        <h2>Game to <select id="winningScore"></select></h2>
        <h3>sets <select id="setsplay"></select></h3>
        <div id="bttncon">
            <button id="p1b">+1 Player 1</button>
            <button id="p2b">+1 Player 2</button>
            <button id="resetScore">Reset</button>
        </div>
    </div>
    <script src="scorekeeper.js"></script>
</body>

</html>
