<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score Keeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>

<body>
    <div id="container">
        <h1><span id="p1s">0</span> : <span id="p2s">0</span></h1>
        <h2>Game to <select id="winningScore"></select></h2>
        <div id="bttncon">
            <button id="p1b">Player 1</button>
            <button id="p2b">Player 2</button>
            <button id="resetScore">Reset</button>
        </div>
    </div>
    <script src="scorekeeper.js"></script>
</body>

</html>
